RestConf:
  Mode: dev
  Name: monitor
  Host: 0.0.0.0
  Port: 8091
  Log:
    ServiceName: monitor-api
    Level: debug
  Prometheus:
    Host: 0.0.0.0
    Port: 4002
    Path: /metrics
RpcConf:
  Mode: dev
  Name: monitor
  ListenOn: 0.0.0.0:9091
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: monitor.rpc

JwtAuth:
  AccessSecret: YXTsYXMtYWRtaW4=
  AccessExpire: 86400
  MultipleLoginDevices: true # 同账号是否允许多设备登陆

Captcha:
  Enabled: true

ApiDecrypt:
  Enabled: true
  HeaderFlag: "X-Access-Token"
  PublicKey: 
  PrivateKey: 

Tenant:
  Enabled: true
